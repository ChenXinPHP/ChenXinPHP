<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport">
	<title>ChenXinPHP</title>

</head>
<body>
	<div class="navbar">
		<div class="navtitle"><a href="index.php">ChenXinPHP</a></div>
	</div>
	<div class="clearfloat"></div>
	<form name＝"loginForm" action="login.php" method="POST" class="login-form" onsubmit="return checkForm()">
		<p>
			<label>用户名：</label>
			<input type="text" name="userName" id="userName">
		</p>
		<p>
			<label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
			<input type="text" name="password" id="password">
		</p>
		<p>
			<input type="submit" value="登录" class="login-button">
		</p>
	</form>
</body>
<script type="text/javascript">
	function checkForm() {
		var userName = document.getElementById("userName");
		var password = document.getElementById("password");
		if (userName.value.length == 0) {
			alert("用户名不能为空！");
			userName.focus();
			return false;
		}
		if (password.value.length == 0) {
			alert("密码不能为空！");
			password.focus();
			return false;
		}
	}
</script>
</html>
